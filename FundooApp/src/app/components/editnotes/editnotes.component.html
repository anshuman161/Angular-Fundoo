<mat-card>
    <mat-card-header>
        <mat-card-title>
            <input matInput placeholder="Title" value={{note.tittle}} [(ngModel)]="note.tittle">
        </mat-card-title>
    </mat-card-header>
    <mat-card-content >
        <input style="margin-left: 15px" matInput placeholder="Take a note..." value={{note.description}} [(ngModel)]="note.description">
    </mat-card-content>
    <div>
        <app-toolbar></app-toolbar>
    </div>
    <div class="submit" (click)="ngOnclose()">
        <button mat-button>close</button>
    </div>
</mat-card>
