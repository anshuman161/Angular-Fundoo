<!-- main app container -->
<div class="login">
  <h2>  {{errorMessage}} </h2>
    <h2>LogIn</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
    </p>
    </div>
    
    <div>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" formControlName="password">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
    </p>
    </div>
    <div><button  mat-raised-button>LogIn</button></div>
</form> 
    </div>
    <nav><div style="text-align: center"><a routerLink="/forgetpassword">Forget Password ?</a></div></nav>
    <nav><div style="text-align: center"><a routerLink="/registration">Registration </a></div></nav>
